<!doctype html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Arkham Horror LCG Chaos Token generator</title>
    <link rel="icon" href="src/icon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="src/generator.js"></script>
  </head>
  <body>
      <div class="title">Arkham Horror Chaos Token Generator</div>
      <br>
    <main class="wrapper">
      <div class="cointainer" style="filter: contrast(300%) brightness(10%);" id="cointainer" onclick="this.style.animation = 'slit-in-horizontal 1s ease-in both'; generateToken();" onmousedown="this.removeAttribute('style');">
        <img class="backgroundImg" src="src/sign.png">
        <div class="centered">
          <div id="token"></div>
        </div>
      </div>
      <br>
        <div class="diff">
        <form>
        <span>Choose your path:</span><br>
          <select id="difficulty">
            <option value="0" selected>Arkham</option>
            <option value="1">Dunwich</option>
            <option value="2">R'lyeh</option>
            <option value="3">Yuggoth</option>
          </select>
        </form>
        <br>
        </div>
    </main>
  </body>
</html>
