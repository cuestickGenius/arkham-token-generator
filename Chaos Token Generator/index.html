<!doctype html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Arkham Horror LCG Chaos Token generator</title>
    <link rel="icon" href="src/icon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="src/generator.js"></script>
  </head>
  <body>
    <main class="wrapper">
      <div class="cointainer" style="filter: contrast(300%) brightness(10%);s" id="cointainer" onclick="this.style.animation = 'slit-in-horizontal 1s ease-in both'; generateToken();" onmousedown="this.removeAttribute('style');">
        <img class="backgroundImg" src="src/sign.png">
        <div class="centered">
          <div id="token"></div>
        </div>
      </div>
      <br>
        <div style="background-color: white; opacity: 0.8; border-radius: 1vw; padding: 2vw 2vw 0vw 2vw; width: 80%; margin-left: 1vw; margin-right: 1vw; display: inline-block; align-self: baseline;">
        <form>
        <label>Select a difficulty setting:</label>
        <br>
          <select id="difficulty">
            <option value="0" selected>Easy</option>
            <option value="1">Normal</option>
            <option value="2">Hard</option>
            <option value="3">Arkham horror</option>
          </select>
        </form>
        <br>
        </div>
    </main>
  </body>
</html>
